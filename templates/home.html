<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get the look - Apparel Recognizer Beta</title>

    <link href="static/css/bootstrap.min_yeti.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Get the look!</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li class><a href="/">How it works?</a></li>
                <li class><a href="/">Codebase</a></li>
                <li><a href="/about_us">About Us</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <div class="cml-colorbar-top-container">
        <table class="cml-colorbar-top" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td width="20%" bgcolor="red"></td>
                    <td width="20%" bgcolor="#B0007F"></td>
                    <td width="20%" bgcolor="#85BD00"></td>
                    <td width="20%" bgcolor="#FF5500"></td>
                    <td width="20%" bgcolor="#5E5555"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="jumbotron">
        <div class="container text-center">
            <h2>Tag that apparel!</h2>
            <p>Enter an image URL or select an image from below</p>
            <form class="form-inline" id="form_image" action="javascript:void(0);">
                <input type="text" class="form-control" size="60" id="url" placeholder="Enter image URL">
                <button type="button" data-loading-text="Loading..." id="submit_button" class="btn btn-danger">Go</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="error"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <!-- <div class="row"><h2 class="text-center">Hi there! :D</h2></div> -->
        <div class="row hidden" id="results-row">
            <div class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading text-center">Image</div>
                    <div class="panel-body">
                    <img id="image-placeholder" src="" alt="" width="100%">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading text-center">Apparel type</div>
                    <div class="panel-body">
                        <text id="cloth1_text">fsdfdsf</text>
                        <div class="progress">
                            <div id="cloth1" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                            </div>
                        </div>
                        <text id="cloth2_text">fsdfdsf</text>
                        <div class="progress">
                            <div id="cloth2" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:10%">
                            </div>
                        </div>
                        <text id="cloth3_text">fsdfdsf</text>
                        <div class="progress">
                            <div id="cloth3" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:5%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading text-center">Apparel color</div>
                    <div class="panel-body">
                        <text id="color1_text"></text>
                        <div class="progress">
                            <div id="color1" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                            </div>
                        </div>
                        <text id="color2_text">fsdfdsf</text>
                        <div class="progress">
                            <div id="color2" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:10%">
                            </div>
                        </div>
                        <text id="color3_text">fsdfdsf</text>
                        <div class="progress">
                            <div id="color3" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:5%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
